<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Part 2. 나의 긍정확언 기록장 </title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="all">
            <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
                <div class="container-fluid container">
                    <a class="navbar-brand" href="#">신바람</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#"> 소개 </a>
                        <a class="nav-link" href="#"> 대시보드 </a>
                        <a class="nav-link" href="#"> 긍정확언 </a>
                    </div>
                    </div>
                </div>
            </nav>

            <main class="container">
                <h1 class="title"> 긍정확인 기록장 </h1>
                <form action="">
                    <div class="row g-2 mb-3">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="date" class="form-control" id="date">
                                <label id="today">
                                    날짜를 선택해주세요
                                </label>
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="mood">
                                    <option value="최고"> <span class="emoji">👍</span> 최고</option>
                                    <option value="좋음"> <span class="emoji">😊</span> 좋음</option>
                                    <option value="보통"> <span class="emoji">😐</span> 보통</option>
                                    <option value="슬픔"> <span class="emoji">😢</span> 슬픔</option>
                                    <option value="최악"> <span class="emoji">😡</span> 최악</option>
                                </select>                                
                                <label for="mood" id="emotion_select">긍정감정 선택</label>
                            </div>
                        </div>
                        

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="text">
                        <label id="words">
                            오늘의 긍정확언을 입력하세요.
                        </label>
                    </div>

                    <button type="submit" id="save">저장</button>
                    <button type="reset">취소</button>
                    <button type="reset" id="reset">초기화</button>
                    <div class="list-group" id="result"></div>
                </form>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
